  <meta charset="UTF-8">
  <title>Bert Sentence editing</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>

<body>
 <div class="login">
	<h1>Check if sentance needs editing or not</h1>

     <!-- Main Input For Receiving Query to our ML -->
    <form action="{{ url_for('predict')}}"method="post">
       
        <label for="name">Sentence to check:</label>
        <input type="text" name="sent"  /><br>
  	    
        <label for="Label">Lable(1 if No editing needed else 0):</label>
        <input type="number" min="0" max="1" name="Label" required="required"/><br>  
		

        <button type="submit" class="btn btn-primary btn-block btn-large">Classify</button>
    </form>
   <br>
   <br>
   
   {{ prediction_text }}

 </div>


</body>
</html>
